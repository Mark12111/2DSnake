<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>2D Snake Game</title>
</head>
<body>
    <!-- создаем блок с игрой -->
    <div id='game'>
        <!-- создаем блок с классом game-header -->
        <div class='game-header'>
            <!-- создаем блок с классом game-score -->
            <div class='game-score'>
                <!-- создаем спан с классом score-count, где будет идти подсчет очков, заработанных в нашей игре -->
                <span class='score-count'>999</span>
            </div>
        </div>
        <!-- создаем канвас-поле для игры -->
        <div class='canvas-wrapper'>
        <!-- создаем непосредственно свое поле для игры -->
        <canvas id='game-canvas' width='320' height='400'>

        </canvas>
        </div>
    </div>
    <script src='snake.js'> </script>
</body>
</html>
